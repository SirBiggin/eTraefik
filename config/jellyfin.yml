---
http:

  routers:

    to-jellyfin-Coitus-secure:
      rule: "Host(`jellyfin.coitus.io`)"
      middlewares:
        - secured@file
      service: jellyfin
      tls:
        certResolver: letsencrypt-staging


  services:
    jellyfin:
      loadBalancer:
        servers:
          - url: http://10.0.1.6:8096